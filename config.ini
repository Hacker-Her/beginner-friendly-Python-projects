# Security Assessment Toolkit Configuration

# Network Scanner Configuration
[network_scanner]
default_threads = 100
default_port_range = "1-1000"
connection_timeout = 3
max_ports_per_scan = 65535

# Web Security Tester Configuration
[web_security]
request_timeout = 10
max_redirects = 5
user_agent = "SecurityTester/1.0"
verify_ssl = false

# SSL/TLS Analyzer Configuration
[ssl_analyzer]
connection_timeout = 10
check_certificate_chain = true
check_weak_ciphers = true
minimum_key_length = 2048

# Subdomain Enumerator Configuration
[subdomain_enum]
default_threads = 50
dns_timeout = 5
max_subdomains = 1000
use_certificate_transparency = true

# Report Generator Configuration
[reporting]
output_formats = ["html", "json"]
include_executive_summary = true
risk_scoring_enabled = true
auto_upload_artifacts = true

# GitHub Actions Configuration
[github_actions]
schedule_cron = "0 2 * * *"  # Daily at 2 AM UTC
artifact_retention_days = 30
fail_on_critical = true
notify_on_high_risk = true